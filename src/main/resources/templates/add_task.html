<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Add New Task</h1>
    <form th:action="@{/tasks/add}" th:object="${task}" method="post">
        <label for="title"></label>
        <input type="text" id="title" name="title" th:field="*{title}" placeholder="Title" required/>

        <label for="description"></label>
        <textarea id="description" name="description" th:field="*{description}" placeholder="Description"></textarea>

        <label for="category"></label>
        <select id="category" name="categoryId">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <button type="submit" class="add-task-btn">Add Task</button>
    </form>
    <a href="/home" class="home-btn">Back to Home</a>
</div>
</body>
</html>
